<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastrar Pet - Vida Pet</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}" />
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='img/logo (1).png') }}" alt="Logo Vida Pet" height="50" />
    <nav>
      <a href="{{ url_for('index') }}#inicio">Início</a>
      <a href="{{ url_for('agendamento') }}">Agendamento</a>
      <a href="{{ url_for('calcularmedicamento') }}">Calculadora de Medicamento</a>
      <a href="{{ url_for('calcularsoro') }}">Calculadora de Soro</a>
      <a href="{{ url_for('login') }}">Login</a>
      <a href="{{ url_for('cadastrartutor') }}">Cadastrar Tutor</a>
    </nav>
  </header>


  <h1>Cadastrar Pet</h1>



<main class="login-container">
  <div class="login-box">
    <form action="" method="POST">
      <label for="nome_pet">Nome do Pet:</label>
      <input type="text" id="nome_pet" name="nome_pet" />

      <label for="raca_pet">Raça:</label>
      <input type="text" id="raca_pet" name="raca_pet" />

      <label for="peso_pet">Peso (kg):</label>
      <input type="number" id="peso_pet" name="peso_pet" />

      <label for="genero">Gênero:</label>
      <select id="genero" name="genero">
        <option value="macho">Macho</option>
        <option value="femea">Fêmea</option>
      </select>

      <label for="nome_tutor">Nome do Tutor:</label>
      <input type="text" id="nome_tutor" name="nome_tutor" />

      <label for="telefone_tutor">Telefone do Tutor:</label>
      <input type="tel" id="telefone_tutor" name="telefone_tutor" />

      <div class="full-width">
        <button class="submit-button" type="submit">Cadastrar</button>
      </div>
    </form>
    </div>
</main>

    <div class="link">
      <a href="/dadospets">Ver Pets cadastrados</a>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-left">
        <img src="{{ url_for('static', filename='img/cap.png') }}" alt="Logo CAP" height="50" />
      </div>
      <div class="footer-center">
        <img src="{{ url_for('static', filename='img/logo (1).png') }}" alt="Logo Vida Pet" height="40" />
        <div class="footer-social">
          <img src="{{ url_for('static', filename='img/whatsasp.png') }}" alt="WhatsApp" />
          <img src="{{ url_for('static', filename='img/Instagram.png') }}" alt="Instagram" />
          <img src="{{ url_for('static', filename='img/facebook-rodapé.png') }}" alt="Facebook" />
        </div>
        <p>Copyright 2025 © Hospital Vet Popular - Todos os direitos reservados</p>
      </div>
      <div class="footer-right">
        <img src="{{ url_for('static', filename='img/Cachorro-Home-Rodapé.png') }}" alt="Cachorro feliz" height="100" />
      </div>
    </div>
  </footer>


</body>
</html>
