
   <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
</head>

<header>
    <img src="{{ url_for('static', filename='img/logo (1).png') }}" alt="Logo Vida Pet" height="50" />
    <nav>
      <a href="{{ url_for('index') }}#inicio">Início</a>
      <a href="{{ url_for('agendamento') }}">Agendamento</a>
      <a href="{{ url_for('calcularmedicamento') }}">Calculadora de Medicamento</a>
      <a href="{{ url_for('calcularsoro') }}">Calculadora de Soro</a>
      <a href="{{ url_for('login') }}">Login</a>
      <a href="{{ url_for('cadastrartutor') }}">Cadastrar Tutor</a>
    </nav>
  </header>
<body>


    <div class="container">
        <h2>Editar Usuário</h2>
        <form method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ tutor.nome }}" required>

            <label for="telefone">Telefone:</label>
            <input type="number" id="telefone" name="telefone" value="{{ tutor.telefone }}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"  value="{{ tutor.email }}" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha"  value="{{ tutor.senha }}" required>


            <button type="submit">Salvar</button>
        </form>
        <a href="{{ url_for('dadospets') }}" class="voltar"> Voltar</a>
    </div>

    <div class="link">
      <a href="/cadastrarpet">Cadastrar novo pet</a>
  </div>



<footer class="footer">
    <div class="footer-content">
      <div class="footer-left">
        <img src="{{ url_for('static', filename='img/cap.png') }}" alt="Logo CAP" height="50" />
      </div>
      <div class="footer-center">
        <img src="{{ url_for('static', filename='img/logo (1).png') }}" alt="Logo Vida Pet" height="80" />
        <div class="footer-social">
          <img src="{{ url_for('static', filename='img/whatsasp.png') }}" alt="WhatsApp" />
          <img src="{{ url_for('static', filename='img/Instagram.png') }}" alt="Instagram" />
          <img src="{{ url_for('static', filename='img/facebook-rodapé.png') }}" alt="Facebook" />
        </div>
        <p>Clinica Vida Pet - Todos os direitos reservados</p>
      </div>
      <div class="footer-right">
        <img src="{{ url_for('static', filename='img/Cachorro-Home-Rodapé.png') }}" alt="Cachorro feliz" height="200" />
      </div>
    </div>
  </footer>
</body>

</html>
